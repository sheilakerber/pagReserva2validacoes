<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel - página de Reserva</title>
        <link rel="stylesheet" href="pagReserva.css">
    </head>
    <body>

        <div id="mainContent">

            <h1>Reservas - Restaurante da Família</h1>

            <section class="dadosReserva">
                <p>Informe o dia da sua reserva</p>

                <input type="date" name="dataReserva" id="dataReserva">

                <p>Número de pessoas:
                </p>
                <input type="number" name="numeroPessoas" id="numeroPessoas">

            </section>

            <button onclick="finalizarReserva()">Finalizar reserva</button>
            <p id="resultadoReserva"></p>
        </div>

        <div id="validacaoReserva"></div>

        <script src="pagReserva.js"></script>
    </body>
</html>
